version: "3"
services:
  lineageos-build-amami:
    container_name: lineageos-build-amami
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env
    volumes:
      - /home/jenkins/android/lineageos:/srv/src
      - ./zips:/srv/zips
      - ./logs:/srv/logs
      - /home/jenkins/android/cache:/srv/ccache
      - /home/jenkins/android/keys:/srv/keys
      - ./local_manifests_amami:/srv/local_manifests